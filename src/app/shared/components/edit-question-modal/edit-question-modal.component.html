<div class="modal-overlay">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Editar Questão</h3>
      <button class="close-btn" (click)="onCancel()">&times;</button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Enunciado:</label>
        <textarea
          [(ngModel)]="editedQuestion.text"
          rows="3"
          class="question-textarea"
        ></textarea>
      </div>

      <div class="form-group">
        <label>Alternativas:</label>
        <div
          *ngFor="
            let option of editedQuestion.options;
            let i = index;
            trackBy: trackByIndex
          "
          class="option-edit"
        >
          <div class="option-row">
            <span class="option-letter">{{ getOptionLetter(i) }})</span>
            <input
              type="text"
              [ngModel]="editedQuestion.options[i]"
              (ngModelChange)="updateOption($event, i)"
              class="option-input"
            />

            <button
              class="correct-btn"
              [class.selected]="i === editedQuestion.correctAnswer"
              (click)="setCorrectAnswer(i)"
            >
              ✓
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="cancel-btn" (click)="onCancel()">Cancelar</button>
      <button class="save-btn" (click)="onSave()">Salvar</button>
    </div>
  </div>
</div>
